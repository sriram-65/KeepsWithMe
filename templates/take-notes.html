    <div class="container">

    <div class="container">
        <form action="/takeanotes" method="POST" enctype="multipart/form-data" class="note-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input 
              type="text" 
              id="title" 
              name="title" 
              placeholder="Your Title" 
              value="" 
              class="form-input"
            >
          </div>
          
          <div class="form-group">
            <label for="content">Content</label>
            <textarea 
              id="content" 
              name="content" 
              placeholder="Your Content" 
              class="form-textarea"
            ></textarea>
          </div>
          
          <button type="submit" class="submit-btn">Take note</button>
        </form>

<style>
   
    body {
       margin:0;
       padding:0;
       font-family: 'Poppins', sans-serif;
      }
      .main a{
        color:#636060;
        
      }
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;

        border-top: 1px solid #ddd;

        z-index: 1030;
      }
      .bottom-nav a {
        flex: 1;
        text-align: center;
        padding: 10px 0;

      }
      .bottom-nav a.active{

      }
      .bottom-nav svg {

      .container {
        max-width: 600px;
        margin: 1rem auto;
        padding: 1.5rem;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
    
      .note-form {
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: -40px;
      }
    
      .form-group {
        margin-bottom: 1.5rem;
      }
    
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #2d3748;
      }
    
      .form-input, .form-textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
        border-radius: 4px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }
    
      .form-input:focus, .form-textarea:focus {
        outline: none;
        border-color: #4299e1;
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
      }
    
      .form-textarea {
        min-height: 150px;
        resize: vertical;
      }
    
      .submit-btn {
        background-color: #4299e1;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
    
      .submit-btn:hover {
        background-color: #3182ce;
      }
